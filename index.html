<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Guess The Random Number Between 1-100</h2>
        <img class="image" src="th.jpg" alt="logo" />

        <section class="evenetSection">
          <p>Select The Difficulty</p>
          <div class="button-wrapper">
            <br />
            <button onclick="easyMode()">Easy: 10 attemps</button>
            <button onclick="hardMode()">Hard: 5 attemps</button>
          </div>
        </section>
      </div>

      <!-- Our actual game area -->
      <div id="gameArea">
        <div id="newGameButton">
          <button onclick="newGameBegin()">New Game</button>
        </div>
        <section>
          <h3 id="textOutput">Your Game</h3>
          <input
            type="number"
            id="inputBox"
            min="1"
            max="100"
            placeholder="Enter Your Number"
            onchange="compareGuess()"
          />
        </section>

        <section class="status">
          <div class="info">
            <p>Number of previous attemps</p>
            <span id="attempts"> 0 </span>
          </div>

          <div class="info">
            <p>Number of previous guesses</p>
            <span id="guesses">0</span>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
